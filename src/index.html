<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CoinTop</title>
	</head>
  <body>
    <nav class="navbar is-link" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item title is-4">
          <i class="fas fa-coins"></i>
          &nbsp;CoinTop
        </a>
			</div>
			<div class="navbar-end">
				<div class="navbar-item">
					<p class="control has-icons-left">
						<input class="input" type="text" placeholder="Поиск" data-action="search">
						<span class="icon is-left">
							<i class="fas fa-search" aria-hidden="true"></i>
						</span>
					</p>
				</div>
			</div>
    </nav>
    <section id="content" class="section">
      <div class="container">
        <table class="table is-fullwidth is-hoverable">
          <thead>
            <tr>
              <th>#</th>
              <th colspan="2">Валюта</th>
              <th>Последняя цена</th>
              <th>Макс. цена (24ч)</th>
              <th>Мин. цена (24ч)</th>
							<th>Последнее изм.</th>
							<th>Объем рынка</th>
              <th>7 дней</th>
              <th>Обновлено</th>
            </tr>
          </thead>
          <tbody></tbody>
				</table>
				<nav class="pagination" role="navigation" aria-label="pagination">
					<a class="pagination-previous">Предыдущая</a>
					<a class="pagination-next">Следующая</a>
					<ul class="pagination-list">
						<li>&nbsp;</li>
					</ul>
				</nav>
      </div>
    </section>
    <section id="hero" class="section">
      <div class="container">
        <div class="columns is-mobile">
          <div class="column is-half is-offset-one-quarter">
            <img src="./images/hero.jpg" alt="" />
          </div>
        </div>
        <div class="buttons has-addons is-centered">
          <button class="button is-link">Получить курсы валют</button>
        </div>
      </div>
		</section>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </body>
</html>
